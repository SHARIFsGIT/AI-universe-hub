<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- is loading area -->
    <div id="spinner">
        <img class="d-none position-absolute top-50 start-50 translate-middle" src="images/loading.gif" alt="">
    </div>
    <!-- start header area -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-4">
                    <h1>AI Universe</h1>
                    <button class="btn btn-success btn-lg mt-3" id="sortByDate">Sort By Date</button>
                </div>
            </div>
        </div>
    </header>
    <!-- end header area -->

    <!-- main section start -->
    <main>
        <!-- start all data show area -->
        <section class="container">
            <div class="row my-4 gy-4" id="showAllData">

            </div>
            <!-- see more data -->
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <button class="d-none btn btn-success btn-lg my-5" id="seeMore">See more</button>
                </div>
            </div>
        </section>
        <!-- end all data show area -->
    </main>
    <!-- main section ended -->
    
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- custom or main js -->
    <script src="scripts/singleItem.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
